


{% block content %}


<html>
  <head>
      <title>Argupedia</title>
  </head>
  <body>
    {% include 'argupedia\nav.html' %}
    <div class="container-fluid d-flex justify-content-center">
      <button class="btn btn-default" type="button" name="button"></button>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://picsum.photos/1500/600?image=1" alt="Slide 1" />
            </div>
            <div class="carousel-item">
              <img src="https://picsum.photos/1500/600?image=1" alt="Slide 2" />
            </div>
            <div class="carousel-item">
              <img src="https://picsum.photos/1500/600?image=1" alt="Slide 3" />
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>
  </body>


</html>


{%  endblock %}
