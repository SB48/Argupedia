
<!doctype html>
<html>
<head>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }
    .network-table {
      width: 600px;
      border-color: #3399CC;
    }
  </style>
</head>
<body>

    <div class="container-fluid justify-content-center">
        <div id="mynetwork"></div>
    </div>
    <br>
    <div class="container-fluid justify-content-center network-table">
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Number</th>
                <th scope="col">Argument Title</th>
                <th scope="col">Labelling</th>
              </tr>
            </thead>
            <tbody>
                {% for key, value in names.items %}
                    <tr>
                        <th scope="row">{{value.number}}</th>
                        <td>{{value.title}}</td>
                        <td>{{value.labelling}}</td>
                    </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>
    

    <br>
    <br>

<script type="text/javascript">


//reference: https://electrictoolbox.com/loop-key-value-pairs-associative-array-javascript/

  {{ dot|safe  }}
  dot = dot

  var container = document.getElementById("mynetwork");
  var data = vis.parseDOTNetwork(dot);
  var network = new vis.Network(container, data);
 
</script>
</body>
</html>
