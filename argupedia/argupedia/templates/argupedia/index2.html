


{% block content %}


<html>
  <head>
      <title>Argupedia</title>
  </head>
  <body>
    {% include 'argupedia\nav.html' %}


    





    <div class="container-fluid d-flex justify-content-center">
      <button class="btn btn-default" type="button" name="button"></button>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          
          {% for key, value in images.items %}
          <div class="container-fluid d-flex justify-content-center">
            {{key}}
            {{value}}
          </div>
          <!-- <div class= "d-flex justify-content-center">
              <div class="card mb-3" style="width: 18rem;">
                  {% if value.image != "" %} 
                      <img src={{value.image}} class="card-img-top" alt="...">
                  {% endif %}
              </div>
          </div> -->
          {% endfor %}
          <div class="carousel-inner">
            <!-- {% for key, value in images.items %}
              <div class="carousel-item active">
                <img src="{{value}}" href ="submit" alt="Slide 1" />
                <button name="submit" value="{{key}}"><img src="blue.png" alt="blue"></button>
              </div>
            {% endfor %} -->

            {% for key, value in images.items %}
              <form action="{% url 'view_argument_schema_page' %}" method="post">
                {% csrf_token %}
                <input name="key" type="hidden" value="{{key}}"></input>
                <button name="submit">
                  <div class="carousel-item active">
                    <img src="{{value}}" alt="Slide {{loop.index}}" />
                  </div>
                </button>
              </form>
            {% endfor %}

            <div class="carousel-item">
              <img src="https://picsum.photos/1500/600?image=1" alt="Slide 2" />
            </div>
            <div class="carousel-item">
              <img src="https://picsum.photos/1500/600?image=1" alt="Slide 3" />
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>
  </body>


</html>


{%  endblock %}
